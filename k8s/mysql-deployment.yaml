apiVersion: apps/v1
kind: Deployment 
metadata:
  name: mysql 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql 
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: {{ .Values.mysql.image }}
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: {{ .Values.mysql.rootPassword}}
            - name: MYSQL_DATABASE
              value: {{ .Values.mysql.database }}
            - name: MYSQL_USER
              values: {{ .Values.mysql.use}}
            - name: MYSQL_PASSWORD 
              value: {{ .Values.mysql.password }}
          ports:
            - containerPort: {{ .Values.mysql.port}}